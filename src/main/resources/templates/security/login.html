<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>로그인 화면</title>
  <link rel="stylesheet" href="../../css/security/login.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="login-container">
  <div class="logo-container">
    <img src="/images/logo.png" alt="Logo" class="logo">
  </div>
  <form action="/security/loginProc" method="post" class="login-form">
    <h1>로그인</h1>
    <!-- Error message display -->
    <div th:if="${errorMessage}" class="alert alert-danger">
      <p th:text="${errorMessage}"></p>
    </div>
    <div class="input-group">
      <input type="text" id="username" name="username" required placeholder="아이디">
    </div>
    <div class="input-group">
      <input type="password" id="password" name="password" required placeholder="비밀번호">
    </div>
    <button type="submit">로그인</button>
    <div class="links">
      <a href="#">아이디 찾기</a>
      <span>|</span>
      <a href="#">비밀번호 찾기</a>
      <span>|</span>
      <a href="sign-up">회원가입</a>
    </div>
  </form>
</div>
</body>
</html>
